<!DOCTYPE html>
<html>
<head>
	<title>Nicole Ortiz IS219 Project 2</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
  
    <p class="banner">IS219 Slide Show</p>
	
    <div id="slideShow">
	
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="img/places/australia.jpg" alt="Gallery Default Image"/>
      </div>
	  
      <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
      
	  <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
	  
      <div class="details">
        <p class="location">Location: Australia (default)</p>
        <p class="description">Description: Loch Ard Gorge (default)</p>
        <p class="date">Date: 01/01/2016 (default)</p>
      </div>

    </div>
  </div>
</body>
</html>
